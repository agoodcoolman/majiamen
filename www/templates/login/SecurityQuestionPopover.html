<!-- 登陆的地方选择 安全的回答-->
<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">请选择安全问题：</h1>
    </ion-header-bar>
    <ion-content>
       <ion-list>
           <ion-item class="item-divider" ng-repeat="question in questions" ng-click="choice(question, $index)">
                {{question.question}}
           </ion-item>

       </ion-list>
    </ion-content>
</ion-popover-view>
