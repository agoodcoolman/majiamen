
<ion-view view-title="登陆">
    <ion-content class="contentFlow" >
      <div class="logo" style="text-align: center;margin-top: 20px" >
        <div>
          <img src="img/logo.png">
        </div>
      </div>
      <div class="list card">
        <div class="item item-input">
          <i class="ion ion-android-phone-portrait positive iconMargin"></i>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="tel" maxlength="11" placeholder="账号" ng-model="user.username" >
        </div>

        <div class="item item-input">
          <i class="ion ion-ios-locked positive iconMargin"></i>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="password" placeholder="密码" ng-model="user.password">
        </div>

        <div class="item item-input" ng-click="openPopover($event)" >
          <i class="ion ion-android-phone-portrait positive ion-outlet"></i>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" placeholder="安全问题" ng-model="choice_question">
        </div>
      </div>
      <div class="btn">
        <div class="button button-block button-positive" ng-click="showba()">登录</div>
      </div>
      <a ui-sref="forgetPwd" class="forgetPwd" ng-click="showba()">忘记密码?</a>

    </ion-content>

</ion-view>
