<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="你" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/your">
    <ion-nav-view name="tab-your"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="它" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/it">
    <ion-nav-view name="tab-it"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/wo">
    <ion-nav-view name="tab-wo"></ion-nav-view>
  </ion-tab>


</ion-tabs>
