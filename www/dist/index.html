<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- 把几个文件封装到一起，要用注释去标识开始结束-->
    <!-- 感觉混淆之后，资源就用不了 -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="dist_css/styles.css">


    <script src="cordova.js"></script>
    <script src="dist/dist_js/app/templates.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular.js"></script>
    <script src="lib/ionic/js/angular/angular-animate.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/ionic/js/angular/angular-sanitize.js"></script>
    <script src="lib/jquery.min.js"></script>


    <script src="dist_js/app.js"></script>

    <!-- 微信上面的 手机js 打印log的工具 -->
    <script src="lib/vconsole.min.js"></script>
    <!-- 转码 -->
    <script src="lib/gbk.js"></script>
    <!-- 加密 -->
    <script src="lib/encrypt.js"></script>



  </head>
  <body ng-app="starter" ng-strict-di>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
